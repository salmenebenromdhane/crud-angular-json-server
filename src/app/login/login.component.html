<br><br><br><br>
<div class="container width">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">

                    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="Login()">
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter your Email"
                                        formControlName="email" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Enter your Password"
                                        formControlName="password" />
                                </div>
                            </div>

                        </div><br>
                        <div class="form-group ">
                            <button [disabled]="loginForm.invalid" type="submit"
                                class="btn btn-sm btn-info mb-2">Login</button>
                        </div>
                        <p *ngIf="error" class="error">Invalid email or password</p>
                        <a routerLink="/register">Register</a>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
