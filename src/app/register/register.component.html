<br><br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">

                    <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="Register()">

                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Your first name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter your first name"
                                        formControlName="firstName" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Your last name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter your last name"
                                        formControlName="lastName" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter your Email"
                                        formControlName="email" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Enter your Password"
                                        formControlName="password" />
                                </div>
                            </div>
                        </div><br>
                        <div class="form-group ">
                            <button type="submit" [disabled]="registerForm.invalid"
                                class="btn btn-sm btn-info mb-2">Register</button>
                        </div>
                        <a routerLink="/login">Login</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
